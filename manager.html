         <script type="text/javascript">
            function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
            }
            return "";
            }
            if (document.referrer.indexOf('http://q.snkrsol.com/q') >= 0) { alert('You need to setup your quicktask or your bot does not support variant quicktask.'); }
            if (document.referrer.indexOf('http://q.snkrsol.com/m') >= 0) { alert('You need to setup your quicktask first.'); }
            var autofill = getCookie("autofill");
            
            var today = new Date();
            var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 100000);
            
            function setCookie(name, value)
            {
            
            document.cookie= name + "=" + escape(value) + "; domain=snkrsol.com; path=/; expires=" + expiry.toGMTString();
            
            }
            function storeValues()
            {
                      if (document.getElementById('bot2').value == ""){
                   setCookie("bot", document.getElementById('bot').value);
                                           }
                                           else{
                                           setCookie("bot", document.getElementById('bot').value + "&" + document.getElementById('bot2').value);
                                           alert("Rememebr to enable popups for http://www.snkrsol.com/ for this to work.");
                                           }
            setCookie("autofill", "?checkout[email]=" + document.getElementById('email').value + "&checkout[shipping_address][first_name]=" + document.getElementById('first').value  + "&checkout[shipping_address][last_name]=" + document.getElementById('last').value  + "&checkout[shipping_address][address1]=" + document.getElementById('address').value  + "&checkout[shipping_address][city]=" + document.getElementById('city').value  + "&checkout[shipping_address][zip]=" + document.getElementById('zip').value + "&checkout[shipping_address][phone]=" + document.getElementById('phone').value + "&checkout[shipping_address][country]=" + document.getElementById('country').value + "&checkout[shipping_address][province]=" + document.getElementById('province').value);
            document.getElementById("display").style.display = "block";
            return true;
            }
			
			function checkProvince(){
			if ((document.getElementById('country').value === "CA" || document.getElementById('country').value === "US")){
			document.getElementById('provinceInput').style.display = "inline-block";
			}
			else{
				document.getElementById('provinceInput').style.display = "none";
			}
			}
			
			var botCookie = getCookie("bot");
			if (typeof botCookie !== 'undefined'){
			if (!botCookie.includes("&")){
			document.querySelector('#bot').value = botCookie;
			}
			else{
			document.querySelector('#bot').value = botCookie.split("&")[0];
			document.querySelector('#bot2').value =  botCookie.split("&")[1];
			}
			
			}
			var autofillCookie = getCookie("autofill");
			if (typeof autofillCookie !== 'undefined' ){
			autofillCookie = autofillCookie.substring(1);
			autofillCookie = autofillCookie.split("&");
			if (autofillCookie.length == 9){
			document.getElementById('email').value = autofillCookie[0].replace("checkout[email]=", "");
			document.getElementById('first').value = autofillCookie[1].replace("checkout[shipping_address][first_name]=", "");
			document.getElementById('last').value = autofillCookie[2].replace("checkout[shipping_address][last_name]=", "");
			document.getElementById('address').value = autofillCookie[3].replace("checkout[shipping_address][address1]=", "");
		document.getElementById('city').value = autofillCookie[4].replace("checkout[shipping_address][city]=", "");
			document.getElementById('zip').value = autofillCookie[5].replace("checkout[shipping_address][zip]=", "");
						document.getElementById('phone').value = autofillCookie[6].replace("checkout[shipping_address][phone]=", "");
			document.getElementById('country').value = autofillCookie[7].replace("checkout[shipping_address][country]=", "");
			document.getElementById('province').value = autofillCookie[8].replace("checkout[shipping_address][province]=", "");
checkProvince();
			}
		
			
			
			
			}
